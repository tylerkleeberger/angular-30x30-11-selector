<div class="container">
    <div [hidden]="submitted">
        <!-- MAIN FORM -->
        <h1>Item Form</h1>
        <form (ngSubmit)="onSubmit()" #itemForm="ngForm">
            <!-- name field -->
            <div class="form-group">
                <label for="name">Name</label>
                <input 
                type="text" 
                class="form-control" 
                id="name" 
                required
                [(ngModel)]="model.name" name="name"
                #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
            </div>

            <!-- Second Field -->
            <div class="form-group">
                <label for="alterEgo">Alter Ego</label>
                <input type="text" class="form-control"
                id="alterEgo"
                [(ngModel)]="model.alterEgo" name="alterEgo">
            </div>

            <!-- Selector Field -->
            <div class="form-group">
                <label for="power">Power</label>
                <select class="form-control" id="power"
                        required
                        [(ngModel)]="model.power" name="power"
                        #power="ngModel">
                  <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                </select>
                <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
                  Power is required
                </div>
              </div>
        
              <!-- BUTTONS -->
              <button type="submit" class="btn btn-success" [disabled]="!itemForm.form.valid">Submit</button>
              <button type="button" class="btn btn-default" (click)="newItem(); itemForm.reset()">New</button>
              <i>with</i> reset
        
              &nbsp;&nbsp;
              <button type="button" class="btn btn-default" (click)="newItem()">New Item</button>
              <i>without</i> reset
        
             
        </form>
    </div>
</div>

<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
